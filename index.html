<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>MyStudyProject-ListaDeTarefa</title>
</head>
<body>
    <header>
        <h1>Organizador de Tarefas</h1>
        <p>Site para organizar suas tarefas</p>
    </header>

    <section class="add-tarefa">
        <h2>Adicionar tarefa:</h2>

        <div class="dados">
            <form>
            <label for="nome-tarefa">Nova Tarefa</label>
            <input type="text" id="nome-tarefa" required>

            <label for="data-tarefa">Data Limite</label>
            <input type="date" id="data-tarefa" required>
            </form>
        </div>

        <button onclick="enviar()">Enviar</button>
        <button onclick="apagar()">Limpar</button>
    </section>

    <ul></ul>
</body>
</html>
